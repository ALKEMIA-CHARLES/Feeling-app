{% extends "base.html" %}
{% block content %}
<div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100" src="../static/imgs/img1.jpg" alt="First slide">
      </div>
      <div class="carousel-item">
          <!-- <img src="../static/imgs/img1.jpg" alt="..." width="400px;"height="400px;"> -->
          <div>
            <img src="../static/imgs/emozi.jpg" alt="" style="border-radius: 50%;text-align: center;" width="400px;"height="400px;">
          </div>
          {% for quote in affirmations %}
          <div class="carousel-caption d-none d-md-block">
            <h5>{{quote.user_affirmations_title}}</h5>
            <p>{{quote.user_affirmations_post_section}}</p>
          </div>
          {% endfor %}
        </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="static/imgs/IMG_2112.JPG" alt="Third slide">
        <div>
          <img src="../static/imgs/emozi.jpg" alt="" style="border-radius: 50%;text-align: center;" width="400px;"height="400px;">
        </div>
      </div>
    </div>
  </div>
{% endblock %}
