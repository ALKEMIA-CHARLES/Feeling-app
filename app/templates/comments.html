{% extends "base.html" %}
{% block content %}

<div class="jumbotron">

    <form method="POST">
        {{form.hidden_tag()}}
        {{form.comment.label}}
        <div style="display: flex;">
            {{form.comment()}}
            {{form.submit()}}
        </div>
    </form>
    {% for comment in all_comments %}
    <li style="font-family:  'Rock Salt', cursive; color: white;  ">
        {{comment.comments_section}}
        <a class="btn btn-primary" href="/deletecomment/{{added_affirmation_id}}/{{comment.id}}">Delete</a>
    </li>

    {% endfor %}

</div>

{% endblock %}
