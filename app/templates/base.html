 <!DOCTYPE html>
 <html lang="en">
 <head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
   <link href="https://fonts.googleapis.com/css?family=Lakki+Reddy&display=swap" rel="stylesheet">
   <link href="https://fonts.googleapis.com/css?family=Yeon+Sung&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
   <link href="https://fonts.googleapis.com/css?family=Permanent+Marker&display=swap" rel="stylesheet">
   <title>Document</title>
 </head>
 <body>
    <div class="navbar">
      <a id="pro">FEELINGS</a>
      <a href="{{url_for('main.home')}}"><i class="fa fa-fw fa-home"></i>Home</a>
      <a href="#" id="life"><i class="fa fa-book"></i>About</a>
      <a class="nav-item nav-link" href="{{url_for('main.admin_affirmations')}}">Get Positive</a>
      <a class="nav-item nav-link" href="{{url_for('main.add')}}">Add affirmation</a>
      <a class="nav-item nav-link" href="{{url_for('main.affirmations_list')}}">Personal Affirmations</a>
      <a href="{{url_for('auth.logout')}}" id="life"><i class="fa fa-book"></i>logout</a>
      <div class="dropdown">
        <button class="dropbtn"><i class= "fa fa-caret-down" >Be inspired</i></button>
        <div class="dropdown-content">
          <a href="#">Custom</a>
          <a href="#">Pre made</a>
        </div>
      </div>
      {% if current_user.is_authenticated %}
      <div class="dropdown">
        <button class="dropbtn"><i class= "fa fa-caret-down" >{{current_user.username}}</i></button>
        <div class="dropdown-content">
          <a href="#">Profile</a>
          <a href="{{url_for('auth.logout')}}">Logout</a>
        </div>
      </div>
      {%else%}
      <a href="{{url_for('auth.login')}}"><i class="fa fa-fw fa-user"></i> Login</a>
      {% endif %}
      </div>
{% block content %}

{% endblock %}
<script type="text/javascript" src="{{url_for('static', filename='js/script.js')}}"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
