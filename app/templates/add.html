{% extends "base.html" %}
{% block content %}

<div class="jumbotron">
    <h1>Be nice to yourself</h1>
    <form class="form-group" method="POST">
        {{form.hidden_tag()}}
        {{form.title.label}}{{form.title(class = "form-control")}}
        <br>
        {{form.added_affirmation.label}}{{form.added_affirmation(class="form-control")}}
        <br>
        {{form.submit(class="btn btn-block" )}}
    </form>
</div>

{% endblock %}
